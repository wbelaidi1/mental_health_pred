version: '3.8'

services:
  mental-wellness-app:
    build: .
    container_name: mental-wellness-predictor
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    volumes:
      - ./data:/app/data:ro  # Mount data as read-only
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.mental-wellness.app.description=Mental Wellness Prediction App"
      - "com.mental-wellness.app.version=1.0.0"

networks:
  default:
    name: mental-wellness-network
